name: Build and Deploy Docker Image to Azure

# Trigger the workflow when pushing code to the 'main' branch (or any other branch you prefer)
on:
  push:
    branches:
      - main  # This will trigger when changes are pushed to the 'main' branch.

jobs:
  build:
    runs-on: ubuntu-latest  # Run on an Ubuntu machine

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Docker Buildx (used for multi-platform builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Log in to Azure Container Registry (ACR)
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: hmsappregnew1.azurecr.io  # Replace with your ACR login server URL
        username: ${{ secrets.AZURE_USERNAME }}  # Azure ACR username from GitHub Secrets
        password: ${{ secrets.AZURE_PASSWORD }}  # Azure ACR password from GitHub Secrets

    # Build the Docker image and tag it with the GitHub SHA (unique for each commit)
    - name: Build Docker image
      run: |
        docker build -t hmsappregnew1.azurecr.io/hospital-management-system:$GITHUB_SHA .

    # Push the Docker image to Azure Container Registry (ACR)
    - name: Push Docker image
      run: |
        docker push hmsappregnew1.azurecr.io/hospital-management-system:$GITHUB_SHA

    # Deploy the Docker image to Azure App Service
    - name: Deploy to Azure App Service
      run: |
        az webapp config container set \
          --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --docker-custom-image-name hmsappregnew1.azurecr.io/hospital-management-system:$GITHUB_SHA
